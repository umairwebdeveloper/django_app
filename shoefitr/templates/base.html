{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Shoefitr</title>
    <meta name="description" content="Shoefitr" />
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/shoefitr.png" />
    <link rel="icon" type="image/png" href="/static/shoefitr.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <meta name="next-head-count" content="7" />
    {% comment %}
    <link rel="stylesheet" href='{% static "assets/css/bootstrap.css" %}' />
    {% endcomment %} {% comment %} load css file {% endcomment %}
    <link
      rel="stylesheet"
      href='{% static "assets/css/googleTranslate.css" %}'
    />
    <link rel="stylesheet" href='{% static "assets/css/globals.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/camera.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/instructions.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/loader.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/styleGuide.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/select.css" %}' />
    <link rel="stylesheet" href='{% static "assets/css/results.css" %}' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src='{% static "assets/js/scroll.js" %}'></script>
    <script src='{% static "assets/js/google.js" %}'></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </head>
  <body>
    <div class="container-center-horizontal">
      <div id="shoefitr-navbar" class="nav animate-enter18 show-on-scroll">
        <img
          class="shoefitr-logo animate-enter19 show-on-scroll"
          src='{% static "assets/img/shoes-1@2x.svg" %}'
        />
        <div id="google_translate_element"></div>
      </div>
      <div class="main home screen">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </body>
</html>
