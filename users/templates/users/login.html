{% extends 'shoefitr/base.html' %}
{% block head %}
{% endblock %}
{% block content %}

<div class="container" style="margin-top:10%; margin-left: 15%; ">
    <div class="col-md-6">
        <div class="login-panel panel panel-default">
            <div class="panel-body">
                <form method="POST">{% csrf_token %}
                    <fieldset class="form-group">
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                                   maxlength="150" class="textinput textInput form-control" required id="id_username">
                            <strong style="font-size: smaller; color: red;">{{ form.username.errors }}</strong>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label><input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required id="id_password">
                                <strong style="font-size: smaller; color: red;">{{ form.password1.errors }}</strong>
                        </div>
                        <button style="font-size: larger" class="btn btn-sm btn-success" type="submit">Log In</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
<br>
</div>

{% endblock %}
